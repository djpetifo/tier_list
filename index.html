<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="headerContainer">
        <h1 class="title">Tier List</h1>
        <button id="addCard">+</button>
    </span>
    <div id="board">
        <div class="row">
            <div class="label">S</div>
            <div class="card" id="first" draggable="true">😍</div>
            <div class="card" id="second" draggable="true">😷</div>
        </div>
        <div class="row">
            <div class="label">A</div>
        </div>
        <div class="row">
            <div class="label">B</div>
        </div>
        <div class="row">
            <div class="label">C</div>
        </div>
        <div class="row">
            <div class="label">D</div>
        </div>
        <div class="row">
            <div class="label">F</div>
        </div>
    </div>
    <h2>Card Bank</h2>
    <div id="bank"></div>
    <script src="rows.js"></script>
    <script src="cards.js"></script>
    <script src="bank.js"></script>
</body>
</html>
